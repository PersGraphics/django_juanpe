<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            font-size: 16px;
            padding: 8px 12px;
            border: none;
            background-color: #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
            border-radius: 6px;
            width: 300px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        #panel-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            color: #4CAF50;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #panel-button:hover {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Formulario de carga de imágenes</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ formulario }}
            <input class="submit" type="submit" value="Cargar imagen" />
        </form>
        <a id="panel-button" href="{% url 'panel_imagenes' %}">Ver panel de imágenes</a>
    </div>
</body>
</html>
